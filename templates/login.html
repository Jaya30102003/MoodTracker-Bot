<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .container {
            width: 350px;
            background-color: #444654;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background-color: #202123;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        input:focus {
            outline: none;
        }

        button {
            width: 85%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            background-color: #0A84FF;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #007AFF;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <!-- Error Message Display -->
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <a href="{{ url_for('register') }}">Register</a>
    </div>
</body>
</html>
